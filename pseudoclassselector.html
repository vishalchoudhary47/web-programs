<!DOCTYPE html>
<html>
<head>
	<title>pseudo</title>
	<style type="text/css">
		ul,a:link,a:visited{
			list-style: none;
			text-decoration: none;
			width: 200px;
			text-align: center;
			margin-bottom: 1px;
			color: black;
			background-color: lightblue;
		}
		a:hover,a:active{
			color: red;
			background-color: purple;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="viaj.com">vishal1</a></li>
	<li><a href="hkjff.com">vishal2</a></li>
	<li"><a href="kgjkf.com">vishal23</a></li>
</ul>

</body>
</html>
